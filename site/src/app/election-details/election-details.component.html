<div class="d-flex flex-column">

  <h1 class="text-center">{{ election?.name }}</h1>

  <h3> {{ election?.description }} </h3>

  <div class="d-flex flex-row mb-3 mt-2 w-100 justify-content-between align-items-center">

    <div class="me-2 w-50">
      <button mat-flat-button color="primary" class="w-100" [disabled]="!election || election.hasVoted" (click)="vote()">
        Votar
      </button>
    </div>

    <div class="ms-2 w-50">
      <button mat-stroked-button color="primary" class="w-100" (click)="showResults()">
        Apurar
      </button>
    </div>

  </div>

  <button mat-raised-button color="basic" class="w-100" (click)="back()">
    Voltar
  </button>

</div>

<ngx-loading [show]="loading"></ngx-loading>
